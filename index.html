<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Smooch">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira Sans">
    <link rel="icons" sizes="16x16" href="./linux.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>

<body>
    <header class="header">
        <div class="text">
            <h1>Huy Nguyen</h1>
            <p>A front-end web developer</p>
            <button id="download" onclick="Download()"><i class="fa-solid fa-circle-arrow-down"> <span>Download Resume</span></i></button>
        </div>
    </header>
    <main class="main">
        <div class="skills">
            <h1 class="skills">Skills</h1>
            <div class="icons">
                <img src="./assets/icons8-html-5.svg" alt="" loading="lazy" class="icon icon-card" />
                <img src="./assets/icons8-css3.svg" alt="" loading="lazy" class="icon icon-card" />
                <img src="./assets/icons8-javascript.svg" alt="" loading="lazy" class="icon icon-card" />
            </div>
        </div>
        <div class="projects">
            <h1>Projects</h1>
            <div class="projects-container">
                <div class="project-container project-card">
                    <img src="./assets/hong-kong-gaec0a2a83_1920.jpg" alt="expense-tracker" loading="lazy"
                        class="project-pic">
                    <h3 class="project-title">Expense Tracker</h3>
                    <button><span>Visit</span></button>
                </div>
                <div class="project-container project-card">
                    <img src="./assets/buildings-gf9984b357_1920.jpg" loading="lazy" class="project-pic">
                    <h3 class="project-title">Netflix Clone</h3>
                    <button><span>Visit</span></button>
                </div>
                <div class="project-container project-card">
                    <img src="./assets/buildings-g33d81c593_1920.jpg" alt="greeny-earth" loading="lazy"
                        class="project-pic">
                    <h3 class="project-title">Greeny Earth</h3>
                    <button><span>Visit</span></button>
                </div>
            </div>
            <section class="contact" id="contact">
                <h1>Contact</h1>
                <div class="contact-form-container">
                    <div class="contact-form">
                        <form>
                            <div class="form-control">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="sender-name" placeholder="Enter Your Name"
                                    class="input-field" required />
                            </div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="sender-email" placeholder="Enter Your Email"
                                    class="input-field" required />
                            </div>
                            <div class="form-control">
                                <label for="message">Message</label>
                                <textarea id="message" cols="60" rows="10" placeholder="Enter Your Message"
                                    name="message" class="input-field" required></textarea>
                            </div>
                            <input type="submit" value="Submit" id="submit-btn" class="submit-btn" />
                        </form>
                    </div>
                </div>
            </section>
    </main>
    <footer class="footer">
        <p>&copy; Copyright 2022 | Built with ❤️ by
            <a href="https://github.com/3roibeongay" target="_blank">Huy Nguyen</a>
        </p>
    </footer>
    <script src="./function.js"></script>
</body>

</html>
